
<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8">
  <title>Սա քեզ իմ հրեշտակ❤️</title>
  <style>
    body {
      background: white;
      color: black;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 20px;
    }
    .hidden, #content, #examSection, #chessText, #booksSection {
      display: none;
    }
    .heart {
      font-size: 24px;
      color: red;
      margin: 0 3px;
    }
    .poem {
      white-space: pre-wrap;
      font-size: 18px;
      line-height: 1.6;
      margin: 30px 0;
    }
    .timer, .timeofday-message, .planet, .thoughts-counter {
      margin-top: 40px;
      font-size: 18px;
    }
    button, input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    .menu-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 30px;
      cursor: pointer;
    }
    .menu {
      position: fixed;
      top: 60px;
      right: 20px;
      background: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      padding: 10px;
      display: none;
      text-align: left;
    }
    .menu a {
      display: block;
      padding: 8px 12px;
      text-decoration: none;
      color: black;
    }
    .menu a:hover {
      background-color: #f2f2f2;
    }
    .certificate {
      border: 3px solid gold;
      border-radius: 15px;
      padding: 20px;
      margin-top: 30px;
      background: #fffbea;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
    }
    .hearts-40 {
      font-size: 20px;
      color: red;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 20px;
    }
    .drawing {
      margin-top: 30px;
      font-style: italic;
      color: #444;
    }
    .book-quotes p {
      font-size: 16px;
      line-height: 1.6;
      margin: 20px 0;
    }
    .book-quotes span {
      font-weight: bold;
    }
    .thoughts {
      font-style: italic;
      margin-top: 50px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Սա քեզ իմ թիթիզ❤️</h2>
  <!-- Content and sections omitted for brevity -->

  <!-- NEW News Section with video -->
  <section id="news" style="padding: 40px; background-color: #fff3f3;">
    <h2 style="text-align: center; color: #d10000;">Օրվա Լրատվությունը</h2>
    <div style="display: flex; justify-content: center; margin-top: 20px;">
      <video width="80%" controls style="border: 4px solid #ffcccc; border-radius: 16px; box-shadow: 0 0 15px rgba(0,0,0,0.2);">
        <source src="news.mp4" type="video/mp4">
        Քո բրաուզերը չի աջակցում տեսանյութի ցուցադրումը։
      </video>
    </div>
  </section>
</body>
</html>
